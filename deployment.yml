kind: Deployment
apiVersion: apps/v1
metadata:
  name: opl-webhook-handler
  namespace: hive
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opl-webhook-handler
  template:
    metadata:
      labels:
        app: opl-webhook-handler
    spec:
      serviceAccountName: rhecoeng
      volumes:
        - name: kubeconfig
          secret:
            secretName: kubeconfig
      containers:
        - name: opl-webhook-handler
          command:
            - opl-webhook-handler
          env:
            - name: GITHUB_SECRET
              valueFrom:
                secretKeyRef:
                  name: github
                  key: hmac
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: github
                  key: token
            - name: OPENSHIFT_KUBECONFIG
              value: /etc/.kube/config
          ports:
            - containerPort: 3000
              protocol: TCP
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: kubeconfig
              readOnly: true
              mountPath: /etc/.kube
          image: quay.io/opdev/opl-webhook-handler@sha256:b03f18c2ff041c6a0b08cb6467a92ec87ed272ebd08e943bb36354e539d01e3c
